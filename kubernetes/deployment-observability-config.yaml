apiVersion: v1
kind: ConfigMap
metadata:
  name: tempo-config
data:
  tempo.yaml: |-
    server:
      http_listen_port: 3200
    
    distributor:
      receivers:                           # this configuration will listen on all ports and protocols that tempo is capable of.
        jaeger:                            # the receives all come from the OpenTelemetry collector.  more configuration information can
          protocols:                       # be found there: https://github.com/open-telemetry/opentelemetry-collector/tree/main/receiver
            thrift_http:                   #
            grpc:                          # for a production deployment you should only enable the receivers you need!
            thrift_binary:
            thrift_compact:
        zipkin:
        otlp:
          protocols:
            http:
            grpc:
        opencensus:
    
    ingester:
      trace_idle_period: 10s               # the length of time after a trace has not received spans to consider it complete and flush it
      max_block_bytes: 1_000_000           # cut the head block when it hits this size or ...
      max_block_duration: 5m               #   this much time passes
    
    compactor:
      compaction:
        compaction_window: 1h              # blocks in this time window will be compacted together
        max_block_bytes: 100_000_000       # maximum size of compacted blocks
        block_retention: 1h
        compacted_block_retention: 10m
    
    metrics_generator:
      registry:
        external_labels:
          source: tempo
          cluster: docker-compose
      storage:
        path: /tmp/tempo/generator/wal
        remote_write:
          - url: http://prometheus:9090/api/v1/write
            send_exemplars: true
    
    storage:
      trace:
        backend: local                     # backend configuration to use
        block:
          bloom_filter_false_positive: .05 # bloom filter false positive rate.  lower values create larger filters but fewer false positives
          v2_encoding: zstd
        wal:
          path: /tmp/tempo/wal             # where to store the wal locally
          v2_encoding: snappy
        local:
          path: /tmp/tempo/blocks
        pool:
          max_workers: 100                 # worker pool determines the number of parallel requests to the object store backend
          queue_depth: 10000
    
    overrides:
      metrics_generator_processors: [service-graphs, span-metrics]

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: loki-config
data:
  loki.yaml: |-
    auth_enabled: false

    server:
      http_listen_port: 3100
      grpc_listen_port: 9096
    
    common:
      path_prefix: /tmp/loki
      storage:
        filesystem:
          chunks_directory: /tmp/loki/chunks
          rules_directory: /tmp/loki/rules
      replication_factor: 1
      ring:
        instance_addr: 127.0.0.1
        kvstore:
          store: inmemory
    
    schema_config:
      configs:
        - from: 2020-10-24
          store: boltdb-shipper
          object_store: filesystem
          schema: v11
          index:
            prefix: index_
            period: 24h
---

apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-datasources
data:
  datasource.yml: |-
    apiVersion: 1

    datasources:
      - name: prometheus
        type: prometheus
        uid: prometheus
        url: http://prometheus:9090
        access: proxy
        orgId: 1
        isDefault: true
        version: 1
        editable: true
        jsonData:
          httpMethod: GET
      - name: tempo
        type: tempo
        uid: tempo
        access: proxy
        orgId: 1
        url: http://tempo:3200
        basicAuth: false
        isDefault: false
        version: 1
        editable: true
        apiVersion: 1
        jsonData:
          httpHeaderTenant: 'X-Scope-OrgID'
          httpMethod: GET
          serviceMap:
            datasourceUid: prometheus
          tracesToLogs: # mapping traces to logs datasource
            mappedTags: [{ key: 'service.name', value: 'container_name' }]
            datasourceUid: 'loki'
            mapTagNamesEnabled: true
            spanStartTimeShift: '-5m' #shifts grafana timerange forward and can cause empty search result
            spanEndTimeShift: '5m'
            filterByTraceID: true
            filterBySpanID: true # not all spans have logs but link is displayed for both
            lokiSearch: true
          tracesToMetrics:
            datasourceUid: 'prometheus'
            tags: [ { key: 'service.name', value: 'application' } ]
            queries:
              - name: 'Request rate'
                query: 'sum by(uri) (rate(http_server_requests_count{$$__tags}[5m])) '
              - name: 'Request error rate'
                query: 'sum by(uri, outcome) (rate(http_server_requests_count{$$__tags, outcome=~"CLIENT_ERROR|SERVER_ERROR"}[5m])) '
        secureJsonData:
          httpHeaderTenant: 'Organization 1'
      - name: Loki
        type: loki
        uid: loki
        access: proxy
        url: http://loki:3100
        basicAuth: false
        jsonData:
          maxLines: 1000
          derivedFields:
            - datasourceUid: tempo
              matcherRegex: "trace_id=(\\w+)"
              name: TraceID
              url: '$${__value.raw}'
        editable: true
---
