asyncapi: 2.3.0
# TODO Outdated. Need to link on Avro schemas
info:
  title: Object Events API
  version: 1.0.0
  description: |
    Describes events produced bu object service
servers:
  local:
    url: localhost:9093
    protocol: kafka
    description: Local Kafka broker

channels:
  object/events:
    subscribe:
      message:
        oneOf:
          - $ref: '#/components/messages/ObjectModified'

components:
  messages:
    ObjectModifiedMessage:
      name: ObjectModified
      title: Object modified event
      summary: Event published when any object mutable operation performed
      contentType: application/json
      payload:
        $ref: '#/components/schemas/eventData'

  schemas:
    eventData:
      type: object
      description: Base object for events holding common information about action was performed
      properties:
        objectId:
          description: Object unique identifier
          type: string
          format: uuid
          readOnly: true
          example: cc0345ee-cb97-11ec-9d64-0242ac120002
        publishedAt:
          description: Event creation timestamp
          type: string
          format: date-time
        principal:
          description: Principal who triggered the event
          type: string
        eventType:
          description: Event type name
          type: string
          enum:
            - CREATED
            - UPDATED
            - DELETED
        data:
          $ref: '#/components/schemas/eventObjectData'
      required:
        - createdAt
        - eventType

    eventObjectData:
      type: object
      properties:
        id:
          description: Object unique identifier
          type: string
          format: uuid
          readOnly: true
          example: cc0345ee-cb97-11ec-9d64-0242ac120002
        stringField:
          type: string
          example: 'String example'
        intField:
          type: integer
          format: int64
          example: 1
        decimalField:
          type: number
          format: double
          example: 3.14
        jsonField:
          type: string
        createdAt:
          type: string
          format: date-time
          readOnly: true
          example: 2017-07-21T17:32:28Z
        updatedAt:
          type: string
          format: date-time
          readOnly: true
          example: 2017-07-21T17:32:28Z
      required:
        - createdAt
        - id