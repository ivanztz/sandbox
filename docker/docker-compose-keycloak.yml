version: "3.9"
services:
  keycloak-postgres:
    image: postgres:14.2
    ports:
      - '5433:5432'
    environment:
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=keycloak
    networks:
      default:
        aliases:
          - keycloak-postgres
    # persistent volume to survive container recreation
    volumes:
      - keycloak-db-data:/var/lib/postgresql/data
  keycloak:
    image: quay.io/keycloak/keycloak:19.0.2
    environment:
      DB_VENDOR: POSTGRES
      DB_ADDR: keycloak-postgres
      DB_DATABASE: keycloak
      DB_USER: admin
      DB_SCHEMA: public
      DB_PASSWORD: password
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: password
      PROXY_ADDRESS_FORWARDING: true
      #Sync with exposed port to make Spring JWT iss validation work properly in local setup when tokens are generated from postman as iss depends on url used for generating.
    entrypoint: "/opt/keycloak/bin/kc.sh start-dev --import-realm --http-port=8083 --proxy=passthrough"
    ports:
      - "8083:8083"
    volumes:
      - ./config/keycloak:/opt/keycloak/data/import/
    depends_on:
      - keycloak-postgres
    networks:
      default:
        aliases:
         - keycloak
  keycloak-proxy:
    image: nginx:1.23.2
    ports:
      - "8888:8888"
    volumes:
      - ./config/nginx/nginx.conf:/etc/nginx/conf.d/default.conf
    networks:
      default:
        aliases:
          - keycloak-proxy
    depends_on:
      - keycloak

networks:
  default:
      name: sandbox_default
volumes:
  keycloak-db-data:
    driver: local